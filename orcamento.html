
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Orçamento</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a202c;
      color: #edf2f7;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 50px 20px;
      min-height: 100vh;
    }

    .container {
      background-color: #2d3748;
      border-radius: 12px;
      padding: 40px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #63b3ed;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      font-weight: bold;
      color: #cbd5e0;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      background-color: #4a5568;
      color: #edf2f7;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #4299e1;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3182ce;
    }

    .exportar {
      background-color: #718096;
      margin-top: 15px;
    }

    .exportar:hover {
      background-color: #4a5568;
    }

    .output {
      margin-top: 35px;
      padding: 20px;
      background-color: #1a202c;
      border: 1px solid #4a5568;
      border-radius: 10px;
    }

    .orcamento-item {
      margin-bottom: 20px;
    }

    .orcamento-item strong {
      color: #63b3ed;
    }

    .orcamento-item em {
      color: #e2e8f0;
    }

    hr {
      border: 0;
      border-top: 1px solid #4a5568;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Gerador de Orçamentos</h1>

    <form id="orcamentoForm">
      <label for="usuario">Usuário</label>
      <select id="usuario" required>
        <option value="">Selecione um usuário</option>
        <option value="joao">João Silva</option>
        <option value="maria">Maria Costa</option>
        <option value="ana">Ana Souza</option>
      </select>

      <label for="nome">Nome do Orçamento</label>
      <input type="text" id="nome" required>

      <label for="descricao">Descrição</label>
      <textarea id="descricao" rows="3"></textarea>

      <label for="data">Data</label>
      <input type="date" id="data" required>

      <label for="valor">Valor Total (R$)</label>
      <input type="number" id="valor" required>

      <button type="submit">Salvar Orçamento</button>
    </form>

    <button class="exportar" onclick="exportarJSON()">Exportar Orçamentos (.json)</button>

    <div class="output" id="saida"></div>
  </div>

  <script>
    const form = document.getElementById("orcamentoForm");
    const saida = document.getElementById("saida");

    let orcamentos = JSON.parse(localStorage.getItem("orcamentos")) || [];

    mostrarOrcamentos();

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const usuario = document.getElementById("usuario").value;
      const nome = document.getElementById("nome").value;
      const descricao = document.getElementById("descricao").value;
      const data = document.getElementById("data").value;
      const valor = document.getElementById("valor").value;

      if (!usuario) {
        alert("Por favor, selecione um usuário.");
        return;
      }

      const novoOrcamento = {
        usuario,
        nome,
        descricao,
        data,
        valor
      };

      orcamentos.push(novoOrcamento);
      localStorage.setItem("orcamentos", JSON.stringify(orcamentos));

      mostrarOrcamentos();
      form.reset();
    });

    function mostrarOrcamentos() {
      if (orcamentos.length === 0) {
        saida.innerHTML = "<p>Nenhum orçamento salvo ainda.</p>";
        return;
      }

      saida.innerHTML = "<h3>Orçamentos Salvos:</h3>" + orcamentos.map((o, index) => `
        <div class="orcamento-item">
          <p><strong>${index + 1}.</strong> Usuário: ${o.usuario} | Nome: ${o.nome} | Data: ${o.data} | Valor: R$ ${o.valor}</p>
          <p><em>${o.descricao}</em></p>
          <hr>
        </div>
      `).join("");
    }

    function exportarJSON() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(orcamentos, null, 2));
      const link = document.createElement('a');
      link.setAttribute("href", dataStr);
      link.setAttribute("download", "orcamentos.json");
      document.body.appendChild(link);
      link.click();
      link.remove();
    }
  </script>

</body>
</html>
